<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Anime Searcher</title>
	<link rel="stylesheet" href="./assets/css/home.css">
</head>
<body>
	<main class="anime-search-container">
		<section id="main-container">
			<h1>Anime Searcher</h1>
			<div id="search-bar">
				<input name="searchBar" id="searchBar">
				<div id="search-button">
					<svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><circle cx="112" cy="112" r="80" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="168.57" y1="168.57" x2="224" y2="224" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg>
					<p>Search</p>
				</div>
			</div>
			<div id="bookmark-wrapper">
				<div id="bookmark">
					<svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><path d="M168,224l-56-40L56,224V72a8,8,0,0,1,8-8h96a8,8,0,0,1,8,8Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path d="M88,64V40a8,8,0,0,1,8-8h96a8,8,0,0,1,8,8V192l-32-22.85" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg>
				</div>
				<div id="bookmark-manager">
					<h2>Bookmark Manager</h2>
					<p>Simply select the anime you've bookmarked and it will appear!</p>
					<div id="anime-bookmark-container">
					</div>
				</div>
			</div>
		</section>
		<section id="sidebar">
			<div id="card-anime-collection">
			</div>
			<div id="page-numbers">
			</div>
		</section>
		<section id="content">
		</section>
	</main>

	<script type="module" src="./assets/js/view.js"></script>
</body>
</html>
